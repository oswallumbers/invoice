<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LC/BC Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
         /* Clean focus state */
         input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            --tw-ring-color: #4f46e5; /* ring-indigo-500 */
            --tw-ring-shadow: 0 0 0 2px var(--tw-ring-color);
            box-shadow: var(--tw-ring-shadow);
            border-color: #4f46e5; /* border-indigo-500 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
            
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Enter Your PIN</h2>

<a href="https://oswallumbers.in/portal.html" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Back to Main Dashboard</a>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="pin-input" class="block text-sm font-medium text-gray-700">4-Digit PIN</label>
                    <input 
                        type="password" 
                        id="pin-input" 
                        name="pin" 
                        required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none sm:text-sm"
                        placeholder="****"
                        maxlength="4"
                        inputmode="numeric"
                        autocomplete="off"
                    >
                </div>

                <p id="error-message" class="text-sm text-red-600 text-center hidden"></p>

                <div>
                    <button 
                        type="submit" 
                        id="login-btn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const pinInput = document.getElementById('pin-input');
            const errorMessage = document.getElementById('error-message');
            
            // Your hardcoded PIN
            const correctPin = '1234';

            // Set focus on the PIN input on page load
            pinInput.focus();

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Stop the form from reloading the page
                
                const enteredPin = pinInput.value;

                if (enteredPin === correctPin) {
                    // SUCCESS
                    // 1. Set a "logged in" flag in the browser's local storage
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // 2. Redirect to your main dashboard page
                    //    (Make sure your dashboard file is named this)
                    window.location.href = 'ddr.html';

                } else {
                    // FAILURE
                    // 1. Show an error message
                    errorMessage.textContent = 'Invalid PIN. Please try again.';
                    errorMessage.classList.remove('hidden');
                    
                    // 2. Clear the input and re-focus
                    pinInput.value = '';
                    pinInput.focus();
                }
            });
        });
    </script>

</body>
</html>
