<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber Measurement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="script.js"></script>

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0"><i class="bi bi-calculator me-2"></i>Timber Measurement System</h1>
                <div class="no-print">
                    <button class="btn btn-outline-light btn-sm me-2" onclick="exportToCSV()">
                        <i class="bi bi-file-earmark-spreadsheet me-1"></i>Export CSV
                    </button>
                    <button class="btn btn-outline-light btn-sm" onclick="printDocument()">
                        <i class="bi bi-printer me-1"></i>Print
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="card no-print">
            <div class="card-header">
                <i class="bi bi-cloud-upload me-2"></i>Upload Document
            </div>
            <div class="card-body">
                <div class="upload-area" id="uploadArea">
                    <i class="bi bi-cloud-arrow-up" style="font-size: 3rem; color: var(--secondary-color);"></i>
                    <h4 class="mt-3">Drop your image here or click to browse</h4>
                    <p class="text-muted">Supported formats: JPG, PNG, GIF</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                <div id="imagePreviewContainer" class="mt-3 text-center" style="display: none;">
                    <img id="imagePreview" class="image-preview" alt="Uploaded document">
                    <div class="mt-2">
                        <span class="info-badge" id="fileName"></span>
                        <span class="info-badge" id="fileSize"></span>
                    </div>
                </div>
                <div class="text-center mt-3" id="processButtonContainer" style="display: none;">
                    <button class="btn btn-primary-custom btn-custom" onclick="processImage()">
                        <i class="bi bi-gear me-2"></i>Process Document
                    </button>
                </div>
            </div>
        </div>

        <div id="documentInfo" class="card" style="display: none;">
            <div class="card-header"><i class="bi bi-info-circle me-2"></i>Document Information</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="docDate" value="2025-11-08">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Party Name</label>
                        <input type="text" class="form-control" id="partyName" value="TRIBECA (AHEMDABAD)">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Vehicle No</label>
                        <input type="text" class="form-control" id="vehicleNo" value="GJ 39 TA 1737">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" value="OSWAL LUMBERS PVT LTD">
                    </div>
                </div>
            </div>
        </div>

        <div id="summaryContainer" style="display: none;"></div>
        <div id="tableContainer" style="display: none;"></div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <div id="printContainer" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
