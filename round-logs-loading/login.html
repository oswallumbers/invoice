<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Oswal Lumbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-header text-center">
            <h3 class="mb-0"><i class="bi bi-tree-fill"></i> Oswal Lumbers Login</h3>
        </div>
        <div class="card-body">
            <div id="notification" class="alert alert-danger" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="pin" class="form-label">Enter Access PIN</label>
                    <input type="password" class="form-control" id="pin" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right"></i> Enter
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="firebase-init.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const auth = firebase.auth();
            const pinInput = document.getElementById('pin');
            const loginBtn = document.getElementById('loginBtn');
            const notification = document.getElementById('notification');

            // --- CONFIGURATION ---
            // Set your desired User PIN here
            const USER_PIN = "1234"; 

            // Set the master account credentials you created in Step 1
            const MASTER_EMAIL = "app-user@oswal.com";
            const MASTER_PASSWORD = "A-Very-Strong-Secret-Password-123!";
            // ---------------------

            // Handle Enter key
            pinInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin();
                }
            });

            // Handle button click
            loginBtn.addEventListener('click', handleLogin);

            function handleLogin() {
                const enteredPin = pinInput.value;

                if (enteredPin === USER_PIN) {
                    // PIN is correct!
                    // Now, secretly sign in with the master account.
                    notification.style.display = 'none';
                    
                    auth.signInWithEmailAndPassword(MASTER_EMAIL, MASTER_PASSWORD)
                        .then((userCredential) => {
                            // Signed in! Redirect to the main app.
                            window.location.href = 'index.html';
                        })
                        .catch((error) => {
                            // This error is for you, the developer.
                            // It means your MASTER_EMAIL or MASTER_PASSWORD is wrong.
                            console.error("Master login failed:", error);
                            showNotification('Login system error. Contact admin.');
                        });

                } else {
                    // PIN is wrong.
                    showNotification('Invalid PIN. Please try again.');
                }
            }
            
            function showNotification(message) {
                notification.textContent = message;
                notification.style.display = 'block';
            }
        });
    </script>
</body>
</html>
