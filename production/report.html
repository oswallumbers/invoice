<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
        /* Report Specific Styles */
        .filter-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.02);
            margin-bottom: 20px;
        }
        .summary-pill {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            flex: 1;
            box-shadow: 0 4px 10px rgba(78, 84, 200, 0.2);
        }
        .summary-label { font-size: 0.75rem; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }
        .summary-value { font-size: 1.5rem; font-weight: 800; }
        
        .table-custom thead th {
            background-color: #f8f9fa;
            color: #666;
            font-weight: 600;
            font-size: 0.85rem;
            border: none;
        }
        .table-custom tbody td {
            font-size: 0.9rem;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-light" style="padding-top: 70px;">

    <nav class="navbar navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid">
            <div class="d-flex align-items-center gap-3">
                <a href="index.html" class="text-white text-decoration-none">
                    <i class="bi bi-arrow-left fs-4"></i>
                </a>
                <span class="navbar-brand mb-0 h1">Reports & Analytics</span>
            </div>
            <button class="btn text-white" onclick="downloadExcel()">
                <i class="bi bi-file-earmark-spreadsheet fs-4"></i>
            </button>
        </div>
    </nav>

    <div class="container-fluid px-3 pb-5">
        
        <div class="filter-card p-3">
            <h6 class="text-muted fw-bold mb-3"><i class="bi bi-funnel"></i> Filters</h6>
            <div class="row g-2">
                <div class="col-6">
                    <label class="small text-muted">From Date</label>
                    <input type="date" id="startDate" class="form-control form-control-sm" onchange="applyFilters()">
                </div>
                <div class="col-6">
                    <label class="small text-muted">To Date</label>
                    <input type="date" id="endDate" class="form-control form-control-sm" onchange="applyFilters()">
                </div>

                <div class="col-12 col-md-4">
                    <select id="supplierFilter" class="form-select form-select-sm" onchange="applyFilters()">
                        <option value="">All Suppliers</option>
                    </select>
                </div>

                <div class="col-12 col-md-4">
                    <input type="text" id="noteFilter" class="form-control form-control-sm" placeholder="Search by Note / Remarks..." onkeyup="applyFilters()">
                </div>
            </div>
        </div>

        <div class="d-flex gap-2 mb-4">
            <div class="summary-pill">
                <div class="summary-label">Records</div>
                <div class="summary-value" id="sum-records">0</div>
            </div>
            <div class="summary-pill">
                <div class="summary-label">Total PCS</div>
                <div class="summary-value" id="sum-pcs">0</div>
            </div>
            <div class="summary-pill" style="background: linear-gradient(135deg, #11998e, #38ef7d);">
                <div class="summary-label">Total CFT</div>
                <div class="summary-value" id="sum-cft">0.00</div>
            </div>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-custom table-hover mb-0">
                    <thead>
                        <tr>
                            <th class="ps-3">Date</th>
                            <th>Supplier</th>
                            <th>Note</th>
                            <th class="text-end">PCS</th>
                            <th class="text-end pe-3">CFT</th>
                        </tr>
                    </thead>
                    <tbody id="report-table-body">
                        </tbody>
                </table>
            </div>
            <div id="no-data-msg" class="text-center py-5 text-muted d-none">
                <i class="bi bi-clipboard-x fs-1 opacity-50"></i>
                <p class="mt-2 small">No records match your filters.</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="config.js"></script>
    <script src="app.js"></script> <script src="report.js"></script> </body>
</html>
