<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Timber App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-8 col-10">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 text-center">
                        <h3 class="card-title fw-bold mb-4 text-primary">ENTER PIN</h3>
                        <form id="login-form">
                            <div class="mb-4">
                                <input type="tel" class="form-control form-control-lg text-center fs-2 fw-bold letter-spacing-2" id="pin" placeholder="••••" maxlength="4" required style="letter-spacing: 5px;">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">UNLOCK</button>
                            </div>
                        </form>
                        <div id="error-message" class="alert alert-danger mt-3 d-none small"></div>
                        <div class="mt-3 text-muted small">Default PIN: 1234</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
