<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>All Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 fw-bold m-0">Timber Records</h1>
            <a href="#" onclick="logoutUser()" class="btn btn-sm btn-outline-secondary">Logout</a>
        </div>

        <div class="card shadow-sm mb-3">
            <div class="card-body p-3">
                <div class="row g-2">
                    <div class="col-12 col-md-4">
                        <select id="partyFilter" class="form-select"></select>
                    </div>
                    <div class="col-8 col-md-4">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                    </div>
                    <div class="col-4 col-md-4">
                        <a href="entry.html" class="btn btn-primary w-100">+ Add</a>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-success btn-sm w-100" onclick="exportMainListToExcel()">Export All to Excel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>No.</th>
                        <th>Supplier Name</th>
                        <th>Date</th>
                        <th>PCS</th>
                        <th>CFT</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="records-table-body"></tbody>
            </table>
        </div>
        <p id="no-records-msg" class="text-center text-muted mt-4" style="display: none;">No records found.</p>
    </div>

    <footer class="footer mt-4 text-center pb-4">
        <div class="dhartee small text-muted">Software By <a href="https://www.dhartee.in">DharTee</a></div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
    <script> initializeMainPage(); </script>
</body>
</html>
