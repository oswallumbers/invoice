<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>All Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="app-body">
    
    <nav class="navbar navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid">
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-link text-white p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">
                    <i class="bi bi-list fs-1"></i>
                </button>
                <span class="navbar-brand mb-0 h1">Timber Records</span>
            </div>
            <button class="btn text-white p-0" onclick="exportMainListToExcel()">
                <i class="bi bi-download fs-4"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu">
        <div class="offcanvas-header text-white" style="background: var(--primary-gradient);">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action bg-light fw-bold text-primary">
                    <i class="bi bi-list-ul me-2"></i> All Records
                </a>
                <a href="entry.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-plus-circle me-2"></i> New Record
                </a>
                <a href="#" onclick="exportMainListToExcel()" class="list-group-item list-group-item-action">
                    <i class="bi bi-file-earmark-spreadsheet me-2"></i> Export All to Excel
                </a>
                <a href="#" onclick="logoutUser()" class="list-group-item list-group-item-action text-secondary mt-2">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </div>
        </div>
        <div class="p-3 text-center text-muted small bg-light">Software By <a href="https://www.dhartee.in">DharTee</a></div>
    </div>

    <div class="search-header">
        <div class="search-input-group">
            <i class="bi bi-search text-muted"></i>
            <input type="text" id="searchInput" class="form-control" placeholder="Search Supplier or Rec No...">
        </div>
        <select id="partyFilter" class="form-select form-select-sm mt-2 border-0 bg-light text-muted" style="font-size: 0.85rem;">
            <option value="">All Suppliers</option>
        </select>
    </div>

    <div class="main-content-wrapper pb-5">
        <div id="records-list-container" class="mt-2">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
        
        <p id="no-records-msg" class="text-center text-muted mt-5 d-none">
            <i class="bi bi-inbox fs-1 d-block mb-2 opacity-50"></i>
            No records found.
        </p>
    </div>

    <a href="entry.html" class="fab-add-btn">
        <i class="bi bi-plus-lg"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
    <script> initializeMainPage(); </script>
</body>
</html>
