<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container my-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 id="page-title" class="h4 m-0">New Record</h1>
            <a href="#" onclick="logoutUser()" class="btn btn-sm btn-outline-secondary">Logout</a>
        </div>
        
        <form id="entry-form" onsubmit="event.preventDefault(); saveRecord();">
            <div class="row g-2">
                <div class="col-12">
                    <label for="partyName" class="form-label text-muted small">Supplier Name</label>
                    <input type="text" class="form-control form-control-lg" id="partyName" list="party-names-list" placeholder="Enter Supplier" required>
                    <datalist id="party-names-list"></datalist>
                </div>
                <div class="col-6">
                    <label for="entryDate" class="form-label text-muted small">Date</label>
                    <input type="date" class="form-control" id="entryDate" required>
                </div>
                <div class="col-6">
                    <label for="recordNumber" class="form-label text-muted small">Record No.</label>
                    <input type="text" class="form-control bg-light" id="recordNumber" readonly disabled>
                </div>
                <input type="hidden" id="vehicleNumber" value=""> 
            </div>
        </form>
        
        <div class="slider-nav mt-4 d-flex align-items-center justify-content-between">
            <button type="button" id="prev-btn" class="nav-arrow" disabled>&lt;</button>
            <span id="slide-counter" class="fw-bold">Log 0 of 0</span>
            <button type="button" id="next-btn" class="nav-arrow">&gt;</button>
        </div>

        <div class="slider-viewport">
            <div id="slider-container" class="slider-container"></div>
        </div>

        <div class="text-center mb-5">
            <button type="button" class="btn btn-secondary w-100 py-2" onclick="addLogRow()">+ Add Another Log</button>
        </div>

        <div id="totals-section" class="row text-center bg-light p-3 rounded mx-0 mb-5 border">
            <div class="col-4 px-1">
                <h6 class="text-muted small mb-1">Total PCS</h6>
                <p id="total-pcs" class="fs-5 fw-bold text-dark m-0">0</p>
            </div>
            <div class="col-4 px-1 border-start border-end">
                <h6 class="text-muted small mb-1">Total CFT</h6>
                <p id="total-cft" class="fs-5 fw-bold text-primary m-0">0.00</p>
            </div>
            <div class="col-4 px-1">
                <h6 class="text-muted small mb-1">Total CBM</h6>
                <p id="total-cbm" class="fs-5 fw-bold text-dark m-0">0.00</p>
            </div>
        </div>
    </div>
    
    <div class="fixed-footer">
        <div class="container">
            <div class="row g-2">
                <div class="col-3">
                    <a href="index.html" class="btn btn-outline-secondary w-100">Back</a>
                </div>
                <div class="col-3">
                    <div class="dropup w-100">
                        <button class="btn btn-info w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            Print
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="printList()">Print PDF</a></li>
                            <li><a class="dropdown-item" href="#" onclick="exportRecordToExcel()">Export Excel</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-success btn-primary-gradient w-100" onclick="saveRecord()">Save List</button>
                </div>
                <div class="col-12 mt-2">
                     <button type="button" id="delete-btn" class="btn btn-danger btn-sm w-100 d-none">Delete Record</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">Data Saved Successfully!</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.23/dist/jspdf.plugin.autotable.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script> initializeEntryPage(); </script>
</body>
</html>
