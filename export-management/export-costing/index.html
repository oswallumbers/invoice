<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Costing App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Login Page -->
    <div id="login-page" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-indigo-600">
        <div class="w-full max-w-xs p-8 space-y-6 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <i class="fas fa-ship text-5xl text-indigo-600"></i>
                <h2 class="mt-4 text-2xl font-bold text-gray-900">Export Costing</h2>
                <p class="mt-2 text-sm text-gray-600">Please login to continue</p>
            </div>
            <div>
                <label for="pin-input" class="block text-sm font-medium text-gray-700">PIN</label>
                <input id="pin-input" type="password" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your PIN">
            </div>
            <button id="login-btn" class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="hidden">
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <i class="fas fa-ship text-2xl text-indigo-600 mr-3"></i>
                        <h1 class="text-xl font-semibold text-gray-800">Export Costing App</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="nav-btn px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100" data-page="dashboard-page">
                            <i class="fas fa-chart-pie mr-2"></i>Dashboard
                        </button>
                        <button class="nav-btn px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100" data-page="entry-form-page">
                            <i class="fas fa-plus-circle mr-2"></i>New Entry
                        </button>
                        <button class="nav-btn px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100" data-page="data-list-page">
                            <i class="fas fa-list mr-2"></i>All Entries
                        </button>
                        <button id="logout-btn" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-red-500 hover:bg-red-600">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            
            <!-- Dashboard Page -->
            <div id="dashboard-page" class="page hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">CHA-wise Cost Comparison</h2>
                <div id="cha-summary-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Summary cards will be dynamically inserted here -->
                </div>
            </div>

            <!-- Data Entry Form Page -->
            <div id="entry-form-page" class="page hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Export Entry Form</h2>
                <form id="export-form" class="bg-white p-6 rounded-lg shadow-md">
                    <input type="hidden" id="record-id">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Basic Details -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Buyer Name</label>
                            <input type="text" id="buyer-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Export Date</label>
                            <input type="date" id="export-date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Contract No.</label>
                            <input type="text" id="contract-no" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Destination</label>
                            <select id="destination" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Select Destination</option>
                                <option value="JEBEL ALI">JEBEL ALI</option>
                                <option value="DOHA">DOHA</option>
                                <option value="OMAN">OMAN</option>
                                <option value="OTHER">OTHER (Specify)</option>
                            </select>
                            <input type="text" id="other-destination" placeholder="Specify destination" class="mt-2 hidden block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Total Containers</label>
                            <input type="number" id="total-containers" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <!-- ... (keep the rest of the HTML file the same) ... -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">CHA (Custom House Agent)</label>
                            <div class="flex">
                                <select id="cha-select" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="">Select CHA</option>
                                </select>
                                <button type="button" id="add-cha-btn" class="mt-1 px-3 py-2 bg-gray-200 text-gray-700 rounded-r-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <input type="text" id="new-cha-input" placeholder="New CHA Name" class="mt-2 hidden block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
<!-- ... (keep the rest of the HTML file the same) ... -->
                        <div class="md:col-span-2 lg:col-span-3">
                            <label class="block text-sm font-medium text-gray-700">LINE</label>
                            <input type="text" id="line" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <!-- Expenses Section -->
                    <h3 class="mt-6 text-lg font-semibold text-gray-800 border-t pt-4">Expenses</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Ocean Freight</label>
                            <input type="number" id="ocean-freight" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Custom Cargo Handling</label>
                            <input type="number" id="custom-cargo" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Clearing Charges</label>
                            <input type="number" id="clearing-charges" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Transportation Charges</label>
                            <input type="number" id="transportation" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Loading Charges</label>
                            <input type="number" id="loading-charges" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Unloading Charges</label>
                            <input type="number" id="unloading-charges" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Other Charges 1</label>
                            <input type="number" id="other-charges-1" step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <input type="text" id="other-charges-1-remarks" placeholder="Remarks" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Other Charges 2</label>
                            <input type="number" id="other-charges-2" step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <input type="text" id="other-charges-2-remarks" placeholder="Remarks" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancel-edit-btn" class="hidden px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Save Entry
                        </button>
                    </div>
                </form>
            </div>

            <!-- Data List Page -->
            <div id="data-list-page" class="page hidden">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 space-y-2 sm:space-y-0">
                        <h2 class="text-2xl font-bold text-gray-800">All Export Entries</h2>
                        <button id="export-csv-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            <i class="fas fa-download mr-2"></i>Export to CSV
                        </button>
                    </div>
                    
                    <!-- Filters and Sorting -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Filter by CHA</label>
                            <select id="filter-cha" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">All CHAs</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Filter by Contract</label>
                            <input type="text" id="filter-contract" placeholder="Contract No." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Filter by Destination</label>
                            <select id="filter-destination" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">All Destinations</option>
                                <option value="JEBEL ALI">JEBEL ALI</option>
                                <option value="DOHA">DOHA</option>
                                <option value="OMAN">OMAN</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Sort by Date</label>
                            <select id="sort-date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                            </select>
                        </div>
                    </div>

                    <!-- Data Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contract No.</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Buyer</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Destination</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Containers</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CHA</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Charges</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="data-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Table rows will be dynamically inserted here -->
                            </tbody>
                        </table>
                        <div id="no-data-message" class="hidden text-center py-4 text-gray-500">
                            No entries found.
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
