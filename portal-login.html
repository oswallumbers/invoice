<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
        
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Enter PIN</h2>
        
        <form id="pinForm">
            <div class="mb-4">
                <label for="pinInput" class="block text-sm font-medium text-gray-700 mb-2">
                    4-Digit Secure PIN
                </label>
                
                <input 
                    type="password" 
                    id="pinInput"
                    name="pin"
                    maxlength="4"
                    inputmode="numeric"
                    pattern="\d{4}"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm text-center text-2xl focus:ring-blue-500 focus:border-blue-500 tracking-[1em]"
                    placeholder="••••"
                >
            </div>

            <div class="flex justify-between items-center mt-6">
                <button 
                    type="button" 
                    id="backButton"
                    class="px-6 py-2 rounded-md text-sm font-medium bg-gray-200 text-gray-800 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
                >
                    Back
                </button>

                <button 
                    type="submit" 
                    id="loginButton"
                    class="px-6 py-2 rounded-md text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Login
                </button>
            </div>
        </form>
    </div>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {

            // Select the buttons and form
            const loginButton = document.getElementById('loginButton');
            const backButton = document.getElementById('backButton');
            const pinForm = document.getElementById('pinForm');
            const pinInput = document.getElementById('pinInput');

            // --- "Login" Button Action ---
            // We listen for the form 'submit' event
            pinForm.addEventListener('submit', (event) => {
                // Prevent the form from actually submitting (which would reload the page)
                event.preventDefault(); 
                
                // Add any validation here if you need it, e.g.:
                // if (pinInput.value === '1234') {
                //     window.location.href = 'portal.html';
                // } else {
                //     alert('Invalid PIN');
                //     pinInput.value = ''; // Clear the input
                // }

                // For now, it just redirects as requested
                console.log('Redirecting to portal.html...');
                window.location.href = 'portal.html';
            });

            // --- "Back" Button Action ---
            backButton.addEventListener('click', () => {
                console.log('Redirecting to https://oswallumbers.in...');
                window.location.href = 'https://oswallumbers.in';
            });
        });
    </script>

</body>
</html>
