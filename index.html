<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Export Management System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db; /* This is the blue color we'll use */
        }
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
  font-style: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            margin: 0;
        }
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin-top: auto;
        }
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-header h2 {
            font-weight: 600;
        }
        .login-body { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-control {
            border-radius: 5px;
            padding: 12px;
            border: 1px solid #ddd;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .btn-login {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        
        .footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            color: #d0f724;
            font-size: 1.3em;
            margin-top: auto;
        }
        .footer a {
            /* --- THIS LINE WAS CHANGED --- */
            color: #5b15df;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth color transition */
        }
        .footer a:hover {
            /* --- HOVER EFFECT ADDED --- */
            color: #f0f0ef; /* Changes back to white on hover */
        }
.header{
     color: #c7f012;
    font-size: 2.9em;
    text-align: center;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth color transition */
        }

    </style>
</head>
<body>
    <header class="header">OSWAL LUMBERS PVT LTD</header>
    <div class="login-card">
        <div class="login-header">
            <h2>Export Data Management</h2>
            <p>Please login to continue</p>
        </div>
        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" class="form-control" placeholder="12345" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        Copyright 2025 OSWAL LUMBERS PVT LTD<br>
        Developed By <a href="https://dhartee.in" target="_blank">DharTee</a>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }

            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const usernameInput = document.getElementById('username').value;
                const pinInput = document.getElementById('pin').value;

                if (usernameInput === 'admin' && pinInput === '12345') {
                    sessionStorage.setItem('loggedIn', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid username or PIN. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
