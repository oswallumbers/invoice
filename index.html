<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Export Management System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
        }
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-body { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-control {
            border-radius: 5px;
            padding: 12px;
            border: 1px solid #ddd;
            width: 100%;
        }
        .btn-login {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2>Export Data Management</h2>
            <p>Please login to continue</p>
        </div>
        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" class="form-control" placeholder="12345" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // If the user is already logged in, redirect them to the dashboard
            if (sessionStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }

            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const usernameInput = document.getElementById('username').value;
                const pinInput = document.getElementById('pin').value;

                if (usernameInput === 'admin' && pinInput === '12345') {
                    // Set a flag in session storage to indicate login
                    sessionStorage.setItem('loggedIn', 'true');
                    // Redirect to the main dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid username or PIN. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
